<!DOCTYPE html>
<html>
  <body>
    <div id="myData"></div>
    <script>
      var apiUrl = "http://localhost:5000/attendees";
      fetch(apiUrl)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          // Work with JSON data here
          console.log(data);
          const shop = data
            .map((users) => {
              return `<p>${users}</p>`;
            })
            .join("");

          document
            .querySelector("#myData")
            .insertAdjacentHTML("afterbegin", shop);
        })
        .catch((err) => {
          // Do something for an error here
        });
    </script>
  </body>
</html>
